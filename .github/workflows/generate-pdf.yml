name: Generate PDF
on:
  push:
    paths:
      - 'GoldenDiagnosis2.js'
      - 'GoldenDiagnosis2.html'
      - 'GoldenDiagnosis.css'
      - 'scripts/render-pdf.js'
      - 'data/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - name: Render PT
        run: npm run render:pt
      - name: Commit PDFs to docs/
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update auto-generated PDFs'
          file_pattern: docs/*.pdf
