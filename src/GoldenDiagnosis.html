        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!--// ====================================

        // ====================================-->
        <link rel="icon" type="image/png" href="Images/MariaLogo.png">
        <link rel="stylesheet" href="GoldenDiagnosis.css">

        <!--// ====================================
        // üß∞ Libs used by JS (PDF)
        // ====================================-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>

        <!--// ====================================
        // üß© Minimal glue (safe if CSS not loaded yet)
        // ====================================-->
        <style>
            body { margin: 0; }
            main { max-width: 1140px; margin: 96px auto 80px; padding: 0 16px; }
            .flashcards { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
            .flashcard { border: 1px solid rgba(0,0,0,.1); border-radius: 12px; padding: 14px; cursor: pointer; background: #fff; }
            .flashcard.filled { outline: 2px solid #00a86b; }
            .card-header { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
            .button-container { position: fixed; right: 18px; bottom: 18px; display: flex; flex-direction: column; gap: 10px; z-index: 40; }
            .raform { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 999px; border: 0; color: #fff; background: #0f766e; cursor: pointer; }
            .raform--gold { background: #D4AF37; color: #1f2937; }
            .raform--red { background: #C62a2a; }
            .lang-badges { display: flex; gap: 8px; }
            .app-header { display: flex; align-items: center; gap: 12px; position: fixed; left: 0; right: 0; top: 0; padding: 10px 14px; background: #fff; z-index: 50; }
            .spacer { flex: 1; }
            .site-logo { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }
            /* modal placeholders; JS handles show/hide */
            #modalMenu, #introModal { display: none; }
        </style>
    </head>
    <body class="pc-mode">
        <!--// ====================================
        // üé® Background Elements (CSS-driven)
        // ====================================-->
        <div class="yin-yang"></div>
        <div class="lotus"></div>
        <div class="card-overlay" id="cardOverlay"></div>

        <!--// ====================================
        // üß≠ Header / Quick actions
        // ====================================-->
        <header class="app-header">
            <img id="brandLogo" class="site-logo" src="Images/MariaLogo.png" alt="Diagn√≥stico de Ouro">
            <strong data-i18n="titles.form">Diagn√≥stico de Ouro</strong>
            <span class="spacer"></span>

            <!--// ====================================
            // üåê Language chips (JS toggles active)
            // ====================================-->
            <nav class="lang-badges" aria-label="Language">
                <button id="langPT" type="button" class="language-option active" aria-pressed="true" onclick="switchLanguage('pt')">PT</button>
                <button id="langEN" type="button" class="language-option" aria-pressed="false" onclick="switchLanguage('en')">EN</button>
            </nav>

            <!--// ====================================
            // üåì Theme toggle
            // ====================================-->
            <button id="themeToggle" class="raform raform--gold" type="button" title="Theme">
                <i id="themeIcon" class="fa-solid fa-sun" aria-hidden="true"></i>
                <span id="themeText" data-i18n="ui.darkMode">Modo Escuro</span>
            </button>

            <!--// ====================================
            // üìã Menu / About
            // ====================================-->
            <button id="menuToggle" class="raform" type="button" aria-expanded="false" onclick="openIntroModal()">
                <i class="fa-solid fa-circle-info"></i><span data-i18n="ui.about">Sobre</span>
            </button>
        </header>

        <!--// ====================================
        // üè† Side/overlay menu
        // ====================================-->
        <aside id="modalMenu" class="modal-menu" aria-hidden="true">
            <div class="modal-overlay" onclick="document.getElementById('modalMenu').style.display='none'"></div>
            <div class="modal-sheet" role="dialog" aria-label="Menu">
                <header style="display:flex;justify-content:space-between;align-items:center;padding:12px 16px">
                    <strong data-i18n="menuTitle">Menu de Navega√ß√£o</strong>
                    <button id="closeMenuBtn" class="raform raform--red" type="button" aria-label="Close" onclick="document.getElementById('modalMenu').style.display='none'">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </header>
                <nav style="display:flex;flex-direction:column;gap:8px;padding:10px 16px">
                    <button class="raform" type="button" onclick="openIntroModal()"><i class="fa-solid fa-circle-info"></i> <span data-i18n="ui.about"></span></button>
                    <button class="raform" type="button" onclick="scrollToForm()"><i class="fa-solid fa-list-check"></i> <span data-i18n="ui.fillForm"></span></button>
                    <button class="raform" type="button" onclick="prepareExport('pdf')"><i class="fa-solid fa-file-pdf"></i> <span data-i18n="ui.btnPDF"></span></button>
                    <button class="raform" type="button" onclick="prepareExport('print')"><i class="fa-solid fa-print"></i> <span data-i18n="ui.btnPrint"></span></button>
                    <button class="raform" type="button" onclick="prepareExport('whatsapp')"><i class="fa-brands fa-whatsapp"></i> <span data-i18n="ui.btnWhatsApp"></span></button>
                    <button class="raform raform--red" type="button" onclick="resetForm()"><i class="fa-solid fa-rotate"></i> <span data-i18n="ui.resetForm"></span></button>
                    <button class="raform" type="button" onclick="switchLanguage('pt')">PT</button>
                    <button class="raform" type="button" onclick="switchLanguage('en')">EN</button>
                    <button class="raform" type="button" onclick="document.getElementById('themeToggle').click()"><i class="fa-solid fa-moon"></i> Theme</button>
                </nav>
            </div>
        </aside>

        <!--// ====================================
        // ‚ÑπÔ∏è About (intro) modal ‚Äì opened by openIntroModal()
        // ====================================-->
        <div id="introModal" class="gd-modal" role="dialog" aria-modal="true" aria-labelledby="introTitle">
            <div class="gd-modal-backdrop" data-close="1" onclick="closeModal('introModal')"></div>
            <div class="gd-modal-dialog" role="document">
                <button class="gd-modal-close" aria-label="Close" onclick="closeModal('introModal')">&times;</button>
                <h2 id="introTitle"><i class="fas fa-circle-info"></i> <span data-i18n="ui.about"></span></h2>
                <div id="introBody" class="flashcard-modal-body">
                    <!--// ====================================
                    // üìú About cards are appended by JS
                    // ====================================-->
                </div>
            </div>
        </div>

        <!--// ====================================
        // üóÇÔ∏è Hidden container for PDF export (if your JS needs)
        // ====================================-->
        <div id="pdfExport" style="display:none"></div>

        <!--// ====================================
        // üÉè Flashcards grid (JS fills with sections)
        // ====================================-->
        <main>
            <section id="diagnosticForm" class="flashcards" data-form-start></section>
        </main>

        <!--// ====================================
        // ‚ö° Floating actions (desktop visible)
        // ====================================-->
        <div class="button-container" role="toolbar" aria-label="Primary actions">
            <button id="previewButton" class="raform raform--gold" type="button" onclick="prepareExport('preview')">
                <i class="fa-solid fa-eye"></i> <span data-i18n="ui.btnPreview">Pr√©-visualizar</span>
            </button>
            <button id="savePDF" class="raform" type="button" onclick="prepareExport('pdf')">
                <i class="fa-solid fa-file-pdf"></i> <span data-i18n="ui.btnPDF"></span>
            </button>
            <button id="printButton" class="raform" type="button" onclick="prepareExport('print')">
                <i class="fa-solid fa-print"></i> <span data-i18n="ui.btnPrint"></span>
            </button>
            <button id="whatsappButton" class="raform" type="button" onclick="prepareExport('whatsapp')">
                <i class="fa-brands fa-whatsapp"></i> <span data-i18n="ui.btnWhatsApp"></span>
            </button>
            <button id="resetForm" class="raform raform--red" type="button" onclick="resetForm()">
                <i class="fa-solid fa-rotate"></i> <span data-i18n="ui.resetForm"></span>
            </button>
        </div>

        <!--// ====================================

                <a href="https://facebook.com/yourfacebook" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                <a href="mailto:youremail@example.com" aria-label="E-mail"><i class="fas fa-envelope" aria-hidden="true"></i></a>
            </div>
        </footer>

        <!--// ====================================
        // üß† App Script (keep this exact name)
        // ====================================-->
        <script src="GoldenDiagnosis.js"></script>
    </body>
</html>
